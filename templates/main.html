<body>
  <script>
    function handleSelect(form) {
      switch (form) {
      case 'adj, n':
        document.getElementById("form").innerHTML = '<input name="adj" type="text" placeholder="Enter adjective.">\n<input name="n" type="text" placeholder="Enter noun.">'
        break;
      case 'adj1, n1, adj2, n2':
        document.getElementById("form").innerHTML = '<input name="adj1" type="text" placeholder="Enter adjective.">\n<input name="n1" type="text" placeholder="Enter noun.">\n<input name="adj2" type="text" placeholder="Enter adjective.">\n<input name="n2" type="text" placeholder="Enter noun.">'
        break;
      case 'adv, v':
        document.getElementById("form").innerHTML = '<input class="form-control" name="adv" type="text" placeholder="Enter adverb."><input class="form-control" name="v" type="text" placeholder="Enter verb.">'
        break;
      case 'v, n':
        document.getElementById("form").innerHTML = '<input name="v" type="text" placeholder="Enter verb.">\n<input name="n" type="text" placeholder="Enter noun.">'
        break;
      case 'ving, ns':
        document.getElementById("form").innerHTML = '<input name="ving" type="text" placeholder="Enter verb-ing.">\n<input name="ns" type="text" placeholder="Enter noun.">'
        break;
      default:
        document.getElementById("form").innerHTML = ''
      }
    }
  </script>
  <div class="container-fluid text-center">
    <h1>Buzzfeed Generator</h1>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <img class="img-rounded img-responsive" src="{{url_for('static',filename="homeImage.jpeg")}}" alt="picture">
        </div>
    </div>
    <div class="row">
      <div class="col-md-10 col-md-offset-1 text-center">
        <div class="row">
          <div class="col-md-10 col-md-offset-1 text-center">
            <select class="selectpicker" name="templateDropdown" id="templateDropdown" onLoad="handleSelect(this.value)" onChange="handleSelect(this.value)">
              <option value="default" selected>Pick your format</option>
              <option value="adj, n">Adjective, Noun</option>
              <option value="adj1, n1, adj2, n2">Adjective, Noun, Adjective, Noun</option>
              <option value="adv, v">Adverb, Verb</option>
              <option value="v, n">Verb, Noun</option>
              <option value="ving, ns">Verb-ing, Noun</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-10 col-md-offset-1 text-center">
            <form action="/searchImage" method="post">
                <br>
              <div class="form-group row" id="form">
                <!-- Text fields to enter text -->
              </div>
                <div class="btn">
                    <button type="submit" class="btn btn-default" formmethod="post" value="Submit">Generate Title!!!</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
